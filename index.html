<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- do a todo-list webapp -->
    
    <div class="container">
        <!-- Inside the container will add an input field for adding tasks, 
        a list to display the tasks, and buttons for adding and removing tasks.-->
        <div class="todo-header"><h2>ToDo List</h2>
            <img src="images/to-do-list-checklist.gif" height="50px" />
        </div>
        <div class="todo-body">
            <input 
            type="text"
            id="todoText"
            class="todo-input"
            placeholder="Add your items"
        />
        <img 
            src="images/plus.png" 
            alt="+"
            id="AddUpdateClick"
            onclick="CreateToDoItems();"
        />
        </div>
        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>



    
    

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
